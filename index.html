<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="website-header">
            <div class="header-logo">Header logo</div>
            <div class="header-links">
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </div>
        <div class="website-description">
            <div class="description">
                <div class="heading">Website heading</div>
                <div class="description-text">Some description text</div>
                <div class="description-signup"><button>Sign up</button></div>
            </div>
            <div class="web-image">some img</div>
        </div>
        <div class="website-information">
            <div class="information-heading">Some randomg info</div>
            <div class="information-image-container"></div>
            <div class="information-text-container"></div>
        </div>
        <div class="website-quote">
            <div class="quote-text">A really inspiring quote</div>
            <div class="quote-author">Josef Stalin</div>
        </div>
        <div class="website-signup">
            <div class="signup-box">
                <div class="signup-text">
                    <div class="signup-text-heading">Call to action</div>
                    <div class="signup-text-body">Sign up now bozo</div>
                </div>
                <div class="signup-button"><button>Sign up</button></div>
            </div>
        </div>
        <div class="website-footer">Copyright &#169; The Odin Project 2021</div>
    </div>
</body>
</html>
