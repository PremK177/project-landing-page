<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="website-header">
            <div class="header-logo"></div>
            <div class="header-links">
                <div class="link one"></div>
                <div class="link-two"></div>
            </div>
        </div>
        <div class="website description">
            <div class="description">
                <div class="heading"></div>
                <div class="description-text"></div>
                <div class="description-signup"></div>
            </div>
            <div class="web-image"></div>
        </div>
        <div class="website-information">
            <div class="information-heading"></div>
            <div class="information-image-container"></div>
            <div class="information-text-container"></div>
        </div>
        <div class="website-quote">
            <div class="quote-text"></div>
            <div class="quote-author"></div>
        </div>
        <div class="website-signup">
            <div class="signup-box">
                <div class="signup-text"></div>
                <div class="signup-button"></div>
            </div>
        </div>
        <div class="website-footer"></div>
    </div>
</body>
</html>
